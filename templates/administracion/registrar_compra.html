<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Compra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1; /* Se expande para ocupar todo el espacio restante si el contenido no llena la pantalla */
        }

        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid #e0e0e0;
        }

        .navbar-brand img {
            max-height: 40px; /* Ajusta el tamaño del logo */
        }
    
    </style>
</head>
<body>
    {% load static %}
    <!-- Contenedor principal -->
    <div class="content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'images/image32.png' %}" alt="Logo de The Jungle">
                    CoTian
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'pagina_principal' %}active{% endif %}" href="{% url 'pagina_principal' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'lista_productos' %}active{% endif %}" href="{% url 'lista_productos' %}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'lista_ventas' %}active{% endif %}" href="{% url 'lista_ventas' %}">Ventas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'lista_ventas' %}active{% endif %}" href="{% url 'lista_compras' %}">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'comparar_ventas' %}active{% endif %}" href="{% url 'comparar_ventas' %}">Estadisticas</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <form method="POST" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger text-decoration-none">Cerrar sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h2 class="mb-0">Registrar Compra</h2>
            </div>
            <div class="card-body">
                <!-- Mensajes -->
                <div id="notification">
                    {% if messages %}
                    <div>
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
    
                <!-- Formulario -->
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Selección de producto -->
                        <div class="col-md-6 mb-3">
                            <label for="producto" class="form-label">Producto</label>
                            <select id="producto" name="producto" class="form-select" required>
                                <option value="" selected disabled>Seleccione un producto...</option>
                                {% for producto in productos %}
                                <option value="{{ producto.id }}">{{ producto.nombre }} (Stock actual: {{ producto.stock }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Cantidad -->
                        <div class="col-md-6 mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required>
                        </div>
                    </div>
                    <!-- Costo unitario -->
                    <div class="mb-3">
                        <label for="costo" class="form-label">Costo unitario</label>
                        <input type="number" id="costo" name="costo" class="form-control" step="0.01" min="0" required>
                    </div>
                    <!-- Precio total (Calculado dinámicamente) -->
                    <div class="mb-3">
                        <label for="total" class="form-label">Costo total</label>
                        <input type="text" id="total" name="total" class="form-control" readonly>
                    </div>
                    <!-- Botones -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-warning">Registrar Compra</button>
                        <a href="{% url 'lista_compras' %}" class="btn btn-secondary">Volver a la Lista</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cantidadInput = document.getElementById("cantidad");
            const costoInput = document.getElementById("costo");
            const totalInput = document.getElementById("total");
    
            // Actualiza el costo total dinámicamente
            cantidadInput.addEventListener("input", calcularTotal);
            costoInput.addEventListener("input", calcularTotal);
    
            function calcularTotal() {
                const cantidad = parseFloat(cantidadInput.value) || 0;
                const costo = parseFloat(costoInput.value) || 0;
    
                const total = cantidad * costo;
                totalInput.value = total ? `$${total.toFixed(2)}` : '';
            }
    
            // Oculta automáticamente las notificaciones tras 3 segundos
            setTimeout(function () {
                let notification = document.getElementById('notification');
                if (notification) {
                    notification.style.transition = "opacity 0.5s ease";
                    notification.style.opacity = 0; // Cambia la opacidad a 0
                    setTimeout(() => notification.remove(), 500); // Lo elimina del DOM
                }
            }, 3000);
        });
    </script>
</body>
</html>
